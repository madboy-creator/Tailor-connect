<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - TailorConnect</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #1a202c;
        }
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            color: #2d3748;
            padding: 1.5rem 0;
            text-align: center;
            box-shadow: 0 2px 20px rgba(0,0,0,0.1);
            border-bottom: 3px solid #4299e1;
        }
        .nav {
            background: rgba(255, 255, 255, 0.9);
            padding: 1rem;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .nav a {
            color: #4a5568;
            text-decoration: none;
            margin: 0 1.5rem;
            font-weight: 600;
            transition: all 0.3s ease;
            padding: 0.5rem 1rem;
            border-radius: 25px;
        }
        .nav a:hover {
            color: #4299e1;
            background: rgba(66, 153, 225, 0.1);
        }
        .main-container {
            background: white;
            margin: 2rem auto;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 800px;
        }
        .container {
            padding: 2rem;
        }
        .page-title {
            text-align: center;
            margin-bottom: 2rem;
            color: #2d3748;
            font-size: 2rem;
            font-weight: 700;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: #2d3748;
        }
        .form-control {
            width: 100%;
            padding: 0.75rem;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }
        .form-control:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }
        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            text-align: center;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4299e1, #667eea);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }
        .btn-secondary {
            background: #718096;
            color: white;
            margin-left: 1rem;
        }
        .form-actions {
            text-align: center;
            margin-top: 2rem;
        }
        .current-image {
            margin-top: 0.5rem;
        }
        .current-image img {
            max-width: 200px;
            border-radius: 8px;
            border: 2px solid #e2e8f0;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ðŸ‡·ðŸ‡¼ TailorConnect</h1>
        <p>{{ title }}</p>
    </div>

    <div class="nav">
        <a href="/">Home</a>
        <a href="/products/">Products</a>
        <a href="/producers/">Producers</a>
        <a href="/admin/">Admin</a>
    </div>

    <div class="main-container">
        <div class="container">
            <h1 class="page-title">{{ title }}</h1>
            
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                
                {% for field in form %}
                <div class="form-group">
                    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
                    {{ field }}
                    {% if field.errors %}
                    <div style="color: #e53e3e; font-size: 0.875rem; margin-top: 0.25rem;">
                        {{ field.errors }}
                    </div>
                    {% endif %}
                    {% if field.name == 'image' and product and product.image %}
                    <div class="current-image">
                        <p><strong>Current Image:</strong></p>
                        <img src="{{ product.image.url }}" alt="{{ product.name }}">
                    </div>
                    {% endif %}
                </div>
                {% endfor %}
                
                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Save</button>
                    <a href="{% if product %}{% url 'product_detail' product.pk %}{% else %}{% url 'products_list' %}{% endif %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
